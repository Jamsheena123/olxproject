
{%extends 'base.html'%}

{%block title_block%}

<title>Vehicle Edit</title>

{%endblock%}

{%block body_block%}

<div class="container">
        
    <div class="row mt-5 ">
        <h2 class="text-center">Update vehicle details</h2>
        <div class="col-3"></div>
        <div class="col-6 mt-4">
            <form action="" method="post" class="p-4 border shadow" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="mt-3 btn btn-outline-dark form-control">Update</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{%endblock%}
